<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | CeHelen</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .login-page {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #ffe6f0 0%, #ffffff 100%);
        padding: 1rem;
      }
      .login-box {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .login-box h1 {
        color: #a233d6;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      .form-group input:focus {
        outline: none;
        border-color: #a233d6;
        box-shadow: 0 0 5px rgba(162, 51, 214, 0.3);
      }
      .login-box button {
        width: 100%;
        background-color: #a233d6;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        margin-top: 1rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .login-box button:hover {
        background-color: #8b2bb8;
      }
      .login-box p {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
      }
      .login-box a {
        color: #a233d6;
        text-decoration: none;
        font-weight: bold;
      }
      .login-box a:hover {
        text-decoration: underline;
      }
      @media (max-width: 600px) {
        .login-box {
          padding: 1.5rem;
        }
        .login-box h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body class="login-page">
    <div class="login-box">
      <h1>CeHelen</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input
            type="email"
            id="loginEmail"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input
            type="password"
            id="loginPassword"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
